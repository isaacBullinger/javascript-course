<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11g</title>
</head>
<body>
    <script>
        console.log(addOne([1, 2, 3]));
        console.log(addOne([-2, -1, 0, 99]));

        function addOne (array) {
            for (let i = 0; i < array.length; i++) {
                array[i] ++;
            }
            return array;
        }
    </script>
</body>
</html>
