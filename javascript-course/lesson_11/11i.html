<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11g</title>
</head>
<body>
    <script>
        console.log(addNum([1, 2, 3], 2));
        console.log(addNum([1, 2, 3], 3));
        console.log(addNum([-2, -1, 0, 99], 2));

        function addNum (array, add) {
            for (let i = 0; i < array.length; i++) {
                array[i] += add;
            }
            return array;
        }
    </script>
</body>
</html>
