<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11g</title>
</head>
<body>
    <script>
        console.log(countPositive([1, -3, 5]));
        console.log(countPositive([-2, 3, -5, 7, 10]));

        function countPositive(array) {
            let nums = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] > 0) {
                    nums++;
                }
            }
            return nums;
        }
    </script>
</body>
</html>
