<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11n</title>
</head>
<body>
    <script>
        const words = {};

        console.log(countWords(['apple', 'grape', 'apple', 'apple']));

        function countWords (array) {

            for (let i = 0; i < array.length; i++) {
                const word = array[i];

                if (!words[word]) {
                    words[word] = 1;
                } else {
                    words[word]++;
                }
            }

            return words;
        }
    </script>
</body>
</html>
