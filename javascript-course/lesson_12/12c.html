<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12c</title>
</head>
<body>
    <button class="js-button" onclick="
        changeFinish();
        ">Start</button>
    <script>
        function changeFinish() {
            setTimeout(function() {
                document.querySelector('.js-button').innerHTML = 'Finished!';
            }, 1000);
        }
    </script>
</body>
