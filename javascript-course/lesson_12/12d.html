<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12d</title>
</head>
<body>
    <button class="js-button" onclick="
        changeFinish();
        ">Start</button>
    <script>
        function changeFinish() {
            button = document.querySelector('.js-button');

            button.innerHTML = 'Loading...';

            setTimeout(function() {
                button.innerHTML = 'Finished!';
            }, 1000);
        }
    </script>
</body>
</html>
