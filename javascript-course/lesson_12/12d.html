<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12d</title>
</head>
<body>
    <button class="js-button">Start</button>
    <script>
        
        document.querySelector('.js-button')
            .addEventListener('click', () => changeFinish());

        function changeFinish() {
            button = document.querySelector('.js-button');

            button.innerHTML = 'Loading...';

            setTimeout( () => {
                button.innerHTML = 'Finished!';
            }, 1000);
        }
    </script>
</body>
</html>
