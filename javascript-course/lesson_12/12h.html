<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="js-title">App</title>
</head>
<body>
    <button class="js-add">Add</button>

    <button class="js-remove">Remove</button>

    <script>
        let messages = 2;
        const titleText = document.querySelector('.js-title').textContent;
        const title = document.querySelector('.js-title');

        document.querySelector('.js-add')
            .addEventListener('click', () => messages++)

        document.querySelector('.js-remove')
            .addEventListener('click', () => messages--)

        setInterval( () => {
            if (document.title === titleText) {
                title.innerHTML = `(${messages}) New messages`;
            } else {
                title.innerHTML = titleText;
            }
        }, 1000);
    </script>
</body>
</html>
