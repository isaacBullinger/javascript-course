<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="js-title">App</title>
</head>
<body>
    <button class="js-add">Add</button>

    <button class="js-remove">Remove</button>

    <script>
        let messages = 2;
        const title = document.querySelector('.js-title');

        document.querySelector('.js-add')
            .addEventListener('click', () => messages++)

        document.querySelector('.js-remove')
            .addEventListener('click', () => {
                if (messages > 0) {
                    messages--;
                } else {
                    messages = 0;
                }
            });

        if (messages > 0) {
            setInterval( () => {
                if (document.title === 'App' && messages > 0) {
                    title.innerHTML = `(${messages}) New messages`;
                } else {
                    title.innerHTML = 'App';
                }
            }, 1000);
        }
    </script>
</body>
</html>
