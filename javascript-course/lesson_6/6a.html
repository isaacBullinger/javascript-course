<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hour</title>
</head>
<body>
    <script>
        const hour = 9;
        const name = 'Will';

        if (hour > 6 && hour < 12) {
            console.log(`Good morning ${name}!`);
        } else if (hour > 13 && hour < 17) {
            console.log(`Good afternoon ${name}!`);
        } else {
            console.log(`Good night ${name}!`);
        }
    </script>
</body>
</html>
