<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
        console.log(`Cart quantity: ${updateCartQuantity('+')}`);
    ">Add to Cart</button>

    <button onclick="
        console.log(`Cart quantity: ${updateCartQuantity('+', 2)}`);
    ">+2</button>

    <button onclick="
        console.log(`Cart quantity: ${updateCartQuantity('+', 3)}`);
    ">+3</button>

    <button onclick="
        console.log(`Cart quantity: ${updateCartQuantity('+', 4)}`);
    ">+4</button>

    <button onclick="
        console.log(`Cart quantity: ${updateCartQuantity('+', 5)}`);
    ">+5</button>

    <button onclick="
        console.log(`Cart quantity: ${updateCartQuantity('-')}`);
    ">Remove from Cart</button>

    <button onclick="
        console.log(`Cart quantity: ${updateCartQuantity('-', 2)}`);
    ">-2</button>

    <button onclick="
        console.log(`Cart quantity: ${updateCartQuantity('-', 3)}`);
    ">-3</button>

    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;

        function updateCartQuantity(symbol, quantity = 1) {
            if (symbol === '+') {
                cartQuantity += quantity;
            } else if (symbol === '-') {
                cartQuantity -= quantity;
            }
            
            if (cartQuantity > 10) {
                cartQuantity = 10;
                alert('The cart is full!');
                return cartQuantity;
            }

            if (cartQuantity < 0) {
                cartQuantity = 0;
                alert('Not enough items in the cart!');
            }

            return cartQuantity;
        }
    </script>
</body>
</html>
