<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>Calculator<p>
    <p class="js-display"></p>
    <p>
        <button onclick="
            updateCalculation('1');
            displayCalculation();
        ">1</button>

        <button onclick="
            updateCalculation('2');
            displayCalculation();
        ">2</button>

        <button onclick="
            updateCalculation('3');
            displayCalculation();
        ">3</button>
        <button onclick="
            updateCalculation(' + ');
            displayCalculation();
        ">+</button>
    </p>

    <p>
        <button onclick="
            updateCalculation('4');
            displayCalculation();
        ">4</button>

        <button onclick="
            updateCalculation('5');
            displayCalculation();
        ">5</button>

        <button onclick="
            updateCalculation('6');
            displayCalculation();
        ">6</button>
        <button onclick="
            updateCalculation(' - ');
            displayCalculation();
        ">-</button>
    </p>

    <p>
        <button onclick="
            updateCalculation('7');
            displayCalculation();
        ">7</button>

        <button onclick="
            updateCalculation('8');
            displayCalculation();
        ">8</button>

        <button onclick="
            updateCalculation('9');
            displayCalculation();
        ">9</button>
        <button onclick="
            updateCalculation(' * ');
            displayCalculation();
        ">*</button>
    </p>

    <p>
        <button onclick="
            updateCalculation('0');
            displayCalculation();
        ">0</button>

        <button onclick="
            updateCalculation('.');
            displayCalculation();
        ">.</button>

        <button onclick="
            calculation = eval(calculation);
            displayCalculation();
        ">=</button>

        <button onclick="
            updateCalculation(' / ');
            displayCalculation();
        ">/</button>
    </p>

    <p>
        <button onclick="
            calculation = ''
            console.log('Cleared.')
            displayCalculation();
            ">Clear</button>
    </p>

    <script>
        let calculation = JSON.parse(localStorage.getItem('calculation')) || '';

        if (calculation) {
            displayCalculation();
        }

        function displayCalculation () {
            document.querySelector('.js-display').innerHTML = calculation;
        }

        function updateCalculation (character) {
            calculation += character;
            console.log(calculation);
            localStorage.setItem('calculation', JSON.stringify(calculation));
        }
    </script>
</body>
</html>
