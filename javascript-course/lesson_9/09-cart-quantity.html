<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button class="js-show-quantity" onclick="
        displayCartQuantity();
    ">Show Quantity</button>

    <button class="js-add" onclick="
        console.log(`Cart quantity: ${updateCartQuantity('+')}`);
        updateCartQuantity('+');
        displayCartQuantity();
    ">Add to Cart</button>

    <button class="js-add-2" onclick="
        updateCartQuantity('+', 2);
        displayCartQuantity();
    ">+2</button>

    <button class="js-add-3" onclick="
        updateCartQuantity('+', 3);
        displayCartQuantity();
    ">+3</button>

    <button class="js-add-4" onclick="
        updateCartQuantity('+', 4);
        displayCartQuantity();
    ">+4</button>

    <button class="js-add-5" onclick="
        updateCartQuantity('+', 5);
        displayCartQuantity();
    ">+5</button>

    <button class="js-remove" onclick="
        updateCartQuantity('-');
        displayCartQuantity();
    ">Remove from Cart</button>

    <button class="js-remove-2" onclick="
        updateCartQuantity('-', 2);
        displayCartQuantity();
    ">-2</button>

    <button class="js-remove-3" onclick="
        updateCartQuantity('-', 3);
        displayCartQuantity();
    ">-3</button>

    <button class="js-reset-cart" onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        displayCartQuantity();
    ">Reset Cart</button>

    <p class="js-text"></p>

    <script>
        let cartQuantity = 0;

        displayCartQuantity();

        function displayCartQuantity () {
            document.querySelector('.js-text').innerHTML = `Cart quantity: ${cartQuantity}`;
        }

        function updateCartQuantity(symbol, quantity = 1) {
            if (symbol === '+') {
                cartQuantity += quantity;
            } else if (symbol === '-') {
                cartQuantity -= quantity;
            }
            
            if (cartQuantity > 10) {
                cartQuantity = 10;
                alert('The cart is full!');
                return cartQuantity;
            }

            if (cartQuantity < 0) {
                cartQuantity = 0;
                alert('Not enough items in the cart!');
            }

            return cartQuantity;
        }
    </script>
</body>
</html>
