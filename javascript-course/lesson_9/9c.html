<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Choice</title>
</head>
<body>
    <button class="js-heads" onclick="
        choice = 'heads';
        displayChoice();
    ">heads</button>
    <button class="js-tails" onclick="
        choice = 'tails';
        displayChoice();
    ">tails</button>
    <p class="js-choice"></p>

    <script>
        let choice = 'heads';

        function displayChoice () {
            document.querySelector('.js-choice').innerHTML = `You chose: ${choice}`;
        }
    </script>
</body>
</html>
