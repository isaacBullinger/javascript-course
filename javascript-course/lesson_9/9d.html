<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box</title>
</head>
<body>
    <input placeholder="Name" class="js-text-box" onkeydown="
        handleSubmitKeyDown(event);
    ">
    <button class="js-submit" onclick="
        displayName();
    ">Submit</button>
    <p class="js-text"></p>

    <script>

        function displayName () {
            const text = document.querySelector('.js-text-box');

            document.querySelector('.js-text').innerHTML = `Your name is: ${text.value}`;
        }

        function handleSubmitKeyDown (event) {
            if (event.key === 'Enter') {
                displayName();
            }
        }
    </script>
</body>
</html>
