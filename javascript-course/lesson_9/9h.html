<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
    <input placeholder="Type something" class="js-text-box" onkeyup="
        displayTextInput();
    ">
    <p class="js-text"></p>

    <script>
        function displayTextInput () {
            const text = document.querySelector('.js-text-box');

            document.querySelector('.js-text')
                .innerHTML = text.value;
        }
    </script>
</body>
</html>
